name: 🌊 Release Packages

on:
  push:
    branches:
      - main
      - next
    paths:
      - "packages/types/**"
      - "packages/db/**"

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write

jobs:
  release-types:
    name: 📦 Release Types Package
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/types

    steps:
      - name: 📚 Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🛠️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          registry-url: "https://registry.npmjs.org"

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: 🔧 Install dependencies
        run: pnpm install

      - name: 🏗️ Build
        run: pnpm run build

      - name: 🚀 Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm semantic-release

  release-db:
    name: 📦 Release DB Package
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/db

    steps:
      - name: 📚 Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🛠️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          registry-url: "https://registry.npmjs.org"

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: 🔧 Install dependencies
        run: pnpm install

      - name: 🏗️ Build
        run: pnpm run build

      - name: 🚀 Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm semantic-release
